# Chaos Bot â€” Lab Configuration
# This tool generates adversarial traffic to validate security monitoring
# in an isolated home-lab environment.

general:
  hostname: chaosbot-nuc
  management_ip: 10.10.10.4
  interface: eth1
  log_file: /var/log/chaos-bot/chaos-bot.log
  log_level: INFO
  dry_run: false

vlans:
  # DO NOT add VLAN 20 (Corosync) or VLAN 21 (Replication)
  - id: 30
    name: servers
    gateway: 10.30.30.1
    targets:
      - 10.30.30.10  # dc1
      - 10.30.30.11  # dc2
      - 10.30.30.60  # secdocker
  - id: 31
    name: users
    gateway: 10.31.31.1
    targets: []
  - id: 32
    name: paw
    gateway: 10.32.32.1
    targets: []
  - id: 40
    name: honeypot
    gateway: 10.40.40.1
    targets: []
  - id: 50
    name: untrusted
    gateway: 10.50.50.1
    targets: []

excluded_hosts:
  - 10.10.10.1   # management gateway
  - 10.10.10.2   # dns server
  - 10.10.10.3   # monitoring stack
  - 10.10.10.4   # self (chaosbot NUC)

credentials:
  username: chaos-bot
  password: NotARealPassword

schedule:
  hop_dwell_min: 120     # seconds on each VLAN (minimum)
  hop_dwell_max: 600     # seconds on each VLAN (maximum)
  module_delay_min: 5    # seconds between module runs
  module_delay_max: 30
  cooldown_min: 30       # seconds between hops
  cooldown_max: 120

modules:
  net_scanner:
    enabled: true
    intensity: medium     # low | medium | high
    port_list: "22,80,443,445,3389,8080,8443"
  auth_prober:
    enabled: true
    max_attempts: 2       # per target per protocol per cycle
    protocols:
      - ssh
      - rdp
      - smb
      - http_basic
      - kerberos
      - ldap
  dns_noise:
    enabled: true
    resolver: 10.10.10.2
    query_count: 10
  http_probe:
    enabled: true
    paths:
      - /admin
      - /wp-login.php
      - /.env
      - /.git/HEAD
      - /api/v1/admin
      - /server-status

notifications:
  enabled: true
  apprise_url: "http://10.10.10.3:8800/notify"
  on_cycle_complete: true
  on_error: true

metrics:
  enabled: true
  port: 9100
  bind_address: 10.10.10.4

web:
  enabled: true
  host: 10.10.10.4
  port: 8880
